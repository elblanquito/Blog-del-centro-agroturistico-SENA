    <style>
        .seccion_header_cont {
            width: fit-content;
            user-select: none;
            border-radius: 8px 8px 0px 0px;
            font-weight: bold;
            font-size: large;
            display: flex;
            overflow: hidden;
            color: #39A900;
            margin-bottom: 0px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            position: sticky !important; /* Hace que el elemento sea "pegajoso" */
            top: 0 !important; /* Se quedará pegado cuando llegue a esta posición */
        }

        .seccion_header {
            text-decoration: none !important;
            cursor: default;
            justify-content: center;
            text-align: center;
            background-color: #ffffff;
            padding: 10px 25px;
            transition: all 0.5s;
            transition: transform 0.2s;
            color: #39A900 !important;
            /* Color del texto inicial */
        }

        .seccion_header:active {
            transform: scale(0.95);
        }

        .seccion_header:hover {
            background-color: #55ff0011;
            box-shadow: inset 0 3px 0 0px #39A900;
        }

        .seccion_header.pagina_actual {
            box-shadow: inset 0 3px 0px #39A900;
        }

        .seccion_header_cont:hover .pagina_actual {
            box-shadow: none;
        }

        .seccion_header.pagina_actual:hover {
            box-shadow: inset 0 3px 0px #39A900;
        }

        @media (max-width: 620px) {

            .seccion_header_cont {
                width: 100%;
                display: grid;
                grid-template-columns: 1fr 1fr;
            }

            .seccion_header:hover {
                box-shadow: inset 5px 0 0 0px #39A900, inset -5px 0 0 0px #39A900;
            }

            .seccion_header.pagina_actual {
                box-shadow:
                    inset 5px 0 0 0px #39A900,
                    inset -5px 0 0 0px #39A900;
                background-color: #55ff0011;
            }

            .seccion_header_cont:hover .pagina_actual {
                box-shadow: none;
                background-color: white;
            }

            .seccion_header.pagina_actual:hover {
                box-shadow: inset 5px 0 0 0px #39A900, inset -5px 0 0 0px #39A900;
                background-color: #55ff0011;
            }
        }

        @media (max-width: 401px) {
            .seccion_header_cont {
                width: 100%;
                display: grid;
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        // Obtener la URL actual
        const urlActual = window.location.href;
        console.log(urlActual);

        // Seleccionar todas las páginas
        const seccion_headers = document.querySelectorAll('.seccion_header');

        // Revisar la URL y añadir la clase 'pagina_actual' según corresponda
        seccion_headers.forEach(seccion_header => {
            const href = seccion_header.href; // Acceder al href del elemento a

            if (urlActual === href) {
                seccion_header.classList.add('pagina_actual'); // Agregar la clase pagina_actual si la URL coincide
            }
        });
    </script>

        .contenedorbuscador {

            border-radius: 0px 4px 4px 0px !important;

        }

        .contenedorbuscador .buttonbuscador {
            width: 100% !important;
            height: 100% !important;
            margin: 0px !important;
            background-color: transparent !important;
            background: url(https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjhqD53GLYdNDw7O66cnrvxpSknWkFES9lyKIeVltIibawLizxM8AhlWj9rIAZG8zJhyphenhyphenhWxLcyoAmEILmn6QGugY0Tl4cvsdQWWlIg4SURTNWuqqS0Z7TgFQP66VHY_XdndWDgHzIVLyQF91E8QIjh0qPf-i5rPd5Mglhhk4u8ekbHKksJz8o-Plq48FnY/s80/search%202.png&#39;) no-repeat center center;
            background-size: 80% !important;
            outline: none !important;
            border: none !important;
            transition: all 0.5s !important;

        }

        .contenedorbuscador .buttonbuscador.lupagirando {
            animation: lupagirando 2.5s ease;
        }

        .contenedorbuscador.inputgolpe {
            animation: inputgolpe 2.5s ease-out;
        }

        @keyframes lupagirando {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(45deg) translate(0px, -70px);
            }

            40% {
                transform: rotate(-90deg) translate(10px, 40px);
            }

            45% {
                transform: rotate(-90deg) translate(10px, 40px);
            }

            80% {
                transform: rotate(360deg);
            }

            100% {
                transform: rotate(360deg);
            }



        }

        @keyframes inputgolpe {
            0% {
                transform: rotate(0deg);
                transform-origin: left;
            }

            30% {
                transform: rotate(0deg);
                transform-origin: left top;
            }

            35% {
                transform: rotate(5deg) translate(0px, 0px);
            }

            45% {
                transform: rotate(-4deg) translate(0px, 0px);
            }

            60% {
                transform: rotate(3deg) translate(0px, 0px);
            }
            70% {
                transform: rotate(-2deg) translate(0px, 0px);
            }
            80% {
                transform: rotate(0deg) translate(0px, 0px);
            }
        }

            background-color: #eee9002c;

            }

        const button = document.querySelector('.buttonbuscador');
        const input = document.querySelector('.contenedorbuscador');
        console.log(button);

        button.addEventListener('click', () => {
            if (button.classList.contains('lupagirando')) {
                console.log('Ya se está animando');
                return;
            }
            console.log('click');
            // Añade la clase para iniciar la animación
            button.classList.add('lupagirando');
            input.classList.add('inputgolpe');

            // Elimina la clase después de que termine la animación (3s)
            setTimeout(() => {
                button.classList.remove('lupagirando');
                input.classList.remove('inputgolpe');
            }, 2500);
        });
    </script>
