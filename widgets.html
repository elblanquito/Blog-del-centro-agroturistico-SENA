    <style>
        .paginas-cont {
            width: fit-content;
            user-select: none;
            border-radius: 8px 8px 0px 0px;
            font-weight: bold;
            font-size: large;
            display: flex;
            overflow: hidden;
            color: #39A900;
            margin-bottom: 0px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .pagina {
            text-decoration: none;
            cursor: default;
            justify-content: center;
            text-align: center;
            background-color: #ffffff;
            padding: 10px 25px;
            transition: all 0.2s;
            color: #39A900;
            /* Color del texto inicial */
        }

        .pagina:active {
            transform: scale(0.9);
        }

        .pagina:hover {
            background-color: #55ff0011;
            box-shadow: inset 0 3px 0 0px #39A900;
        }

        .pagina.activa {
            box-shadow: inset 0 3px 0px #39A900;
        }

        .paginas-cont:hover .activa {
            box-shadow: none;
        }

        .pagina.activa:hover {
            box-shadow: inset 0 3px 0px #39A900;
        }

        @media (max-width: 620px) {

            .paginas-cont {
                width: 100%;
                display: grid;
                grid-template-columns: 1fr 1fr;
            }

            .pagina:hover {
                box-shadow: inset 5px 0 0 0px #39A900, inset -5px 0 0 0px #39A900;
            }

            .pagina.activa {
                box-shadow:
                    inset 5px 0 0 0px #39A900,
                    inset -5px 0 0 0px #39A900;
                background-color: #55ff0011;
            }

            .paginas-cont:hover .activa {
                box-shadow: none;
                background-color: white;
            }

            .pagina.activa:hover {
                box-shadow: inset 5px 0 0 0px #39A900, inset -5px 0 0 0px #39A900;
                background-color: #55ff0011;
            }
        }

        @media (max-width: 401px) {
            .paginas-cont {
                width: 100%;
                display: grid;
                grid-template-columns: 1fr;
            }
        }
    </style>


    <script>

        // Obtener la URL actual
        const urlActual = window.location.href;
        console.log(urlActual);

        // Seleccionar todas las páginas
        const paginas = document.querySelectorAll('.pagina');

        // Revisar la URL y añadir la clase 'activa' según corresponda
        paginas.forEach(pagina => {
            const href = pagina.href; // Acceder al href del elemento a
            console.log('url del boton', href);

            if (urlActual === href) {
                console.log('Coincide');
                pagina.classList.add('activa'); // Agregar la clase activa si la URL coincide
            }
        });
    </script>
