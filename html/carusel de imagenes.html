<style type="text/css">
  body {
    margin: 0;
    padding: 0;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #imagenes-deslisables{
    position: relative;
    width: 60%;;
  }
 #carusel-cont {
    height: auto;
    border-radius: 8px;
    width: 100%;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    display: grid;
    grid-auto-flow: column;
    grid-auto-columns: 100%;
  }
  .carusel-link{
    border-radius: 8px;
    width: auto;
    height: auto;
    scroll-snap-align:center;
  }
  .carusel-link img{
    border-radius: 8px;
    width: 100%;
    min-height: 200px;
    height: auto;
  }
  #carusel-cont::-webkit-scrollbar {
    
    width: 5px;
    height: 5px;
  }

  #carusel-cont::-webkit-scrollbar-thumb  {
    background: rgba(85, 85, 100, 0.18);
    border-radius: 10px;
  }
  #carusel-cont::-webkit-scrollbar-thumb:hover {
    background:rgba(85, 85, 100, 0.24);
  }

  .carusel-btn{
    border-radius: 8px;
    background: #00000060;
    position: absolute;
    top: 50%;
    transform: translate(0,-50%);
    border: none;
    display: flex;
    align-items: center;
    padding: 8px 0px;
    transition: transform 0.2s ease;
  }

  .carusel-btn:hover{
    background: #00000080;
  }
  .carusel-btn:active{
    transform: translate(0,-50%) scale(0.8);
  }

  .carusel-btn svg{
    width: 38px;
    height: auto;
    fill: #ffffff;
  }

  .carusel-btn-left{
    left: 10px;
  }
  .carusel-btn-right{
    right: 10px;
  }
</style>
<script>
  const carousel = document.getElementById("carusel-cont");
  const items = document.querySelectorAll(".carusel-link");
  let index = 0;
  let isPaused = false;


  function actualizarIndexCarusel() {
    let scrollLeft = carousel.scrollLeft;
    let closestIndex = 0;
    let minDiff = Math.abs(scrollLeft - items[0].offsetLeft);
      
    items.forEach((item, i) => {
      let diff = Math.abs(scrollLeft - item.offsetLeft);
      if (diff < minDiff) {
        minDiff = diff;
        closestIndex = i;
      }
    });
    index = closestIndex;
  }

  function moverCarusel(dirreccion = 'adelante'){
    actualizarIndexCarusel(); // actualizar posicion encaso de scrolling
    if(dirreccion === "atras"){ 
      index-- // retroceder
      if (index < 0) {
          index = items.length - 1; // resetear al final
          carousel.scrollTo({ // vuelve al inicio
            left: items[index].offsetLeft,
          });
          index--
      }
      carousel.scrollTo({ //
          left: items[index].offsetLeft,
          behavior: "smooth"
      });
    } else {
      index++ // avanzar
      if (index >= items.length) { 
          index = 0; // resetear
          carousel.scrollTo({ // vuelve al inicio
            left: items[index].offsetLeft,
          });
          index++ // sumar para moverse al index 2
      }  
      carousel.scrollTo({ //
          left: items[index].offsetLeft,
          behavior: "smooth"
      });
    }
  }

  function autoScrollCarusel() {
    if (isPaused) return; // Detener el movimiento si está en hover
    moverCarusel()
  }
  setInterval(autoScrollCarusel, 4000); // Mueve cada 5 segundos
    


  document.addEventListener("DOMContentLoaded", function () {
    // Detectar hover para pausar el movimiento
    // Detectar hover para pausar el movimiento (PC)
    carousel.addEventListener("mouseenter", () => isPaused = true);
    carousel.addEventListener("mouseleave", () => isPaused = false);

    // Detectar toque en móviles para pausar el movimiento
    carousel.addEventListener("touchstart", () => isPaused = true);
    document.addEventListener("visibilitychange", () => {
      isPaused = document.hidden;
    });
    
  });
</script>
