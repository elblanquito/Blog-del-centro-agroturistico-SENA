<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Hover Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .temp {
      text-align: center;
      font-size: large;
      font-weight: bold;

    }

    .card {
      width: 300px;
      height: 200px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transform: perspective(1000px);
      transform-style: preserve-3d;
      transition: transform 0.2s ease-out;
    }

    .card:hover {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="card" id="card"></div>

  <script>
    const card = document.getElementById('card');

    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left; // Mouse X position relative to the card
      const y = e.clientY - rect.top;  // Mouse Y position relative to the card

      // Calculate rotation values
      console.log("x =", x)
      console.log("y =", y)
      const rotateX = ((y / rect.height) - 0.5) * -20; // Tilt based on Y position
      const rotateY = ((x / rect.width) - 0.5) * 20; // Tilt based on X position

      card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    card.addEventListener('mouseleave', () => {
      // Reset card position on mouse leave
      card.style.transform = 'perspective(1000px)';
    });


  </script>

  <script>
    const cards = document.querySelectorAll('.post-wrapper');

    cards.forEach(card => {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left; // Mouse X position relative to the card
        const y = e.clientY - rect.top;  // Mouse Y position relative to the card

        // Calculate rotation values
        const rotateX = ((y / rect.height) - 0.5) * - 20; // Tilt based on Y position
        const rotateY = ((x / rect.width) - 0.5) * 20; // Tilt based on X position

        card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });

      card.addEventListener('mouseleave', () => {
        // Reset card position on mouse leave
        card.style.transform = 'perspective(1000px)';
      });
    });
  </script>
</body>

</html>
