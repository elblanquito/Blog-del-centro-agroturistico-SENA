<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opciones con Línea al Seleccionar</title>
</head>
<body>
  <div class="seccion-carpeta-header">
    <div class="seccion-carpeta-header-titulo">
      <b>
      Carpeta 1</b>
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M480-361q-8 0-15-2.5t-13-8.5L268-556q-11-11-11-28t11-28q11-11 28-11t28 11l156 156 156-156q11-11 28-11t28 11q11 11 11 28t-11 28L508-372q-6 6-13 8.5t-15 2.5Z"/></svg>
    </div>
    <div class="subcarpeta-header-cont">
      <div>
        <script type="text/javascript">
        let datos = [
          "introduccion",
          "Medio Ambiente", 
          "Seguridad y Salud",
          "politicas de privacidad"
        ]
        let contenedor = document.currentScript.parentElement
      
        for (let i = 0; i < datos.length ; i++){
          contenedor.insertAdjacentHTML("beforeend",`
            <label class="opcion">
              <input type="radio" name="SIGA" value="introduccion">
              <span class="linea"></span>
              ${datos[i]}
            </label>
          `)
        }
        </script>
      </div>
    </div>
  </div>

  <div class="box"></div>
  
    

</body>


<style>
.box {
  width: 100px;
  height: 100px;
  background-color: royalblue;
  animation: volverColor 0.5s forwards;
}

/* Cuando haces hover */
.box:hover {
  animation: cambiarColor 0.5s forwards;
}

  /* Animación al hacer hover */
  @keyframes cambiarColor {
    from {
      background-color: royalblue;
      transform: scale(1);
    }
    to {
      background-color: lightcoral;
    }
  }

  /* Animación al quitar hover */
  @keyframes volverColor {
    from {
      background-color: lightcoral;
    }
    to {
      background-color: royalblue;
      transform: scale(1);
    }
  }

  body {
    display: grid;
    grid-template-rows: max-content;
    font-family: Calibri, sans-serif;
    background-color: #eee;
    min-height: 100vh;
    margin: 0;
    align-items: flex-start;
    justify-content: center;
    padding: 20px;
  }

  .seccion-carpeta-header {
    position: relative;
    display: grid;
    grid-template-rows: min-content 0px;
    padding: 0px 20px;
    border-radius: 10px;
    background-color: #fff;
  }
  .seccion-carpeta-header-titulo{
    display: flex;
    align-items: center;
    margin: 10px 10px;
  }
  .seccion-carpeta-header .seccion-carpeta-header-titulo svg{
    transition: transform .5s ease;
    transform: rotate(-90deg);
  }
  .seccion-carpeta-header:hover .seccion-carpeta-header-titulo svg{
    transform: rotate(0deg);
  }
  .subcarpeta-header-cont {

    background-color: #fff;
    border-radius: 0 0 10px 10px;
    z-index: 1;
    height: fit-content;
    display: grid;
    grid-template-rows: 0fr;
    grid-template-columns: 1fr;
    transition: all .5s;
}

  .seccion-carpeta-header:hover .subcarpeta-header-cont {
    grid-template-rows: 1fr;
    grid-template-columns: 1fr;
  }

  .subcarpeta-header-cont > div{
    min-width: fit-content;
    overflow: hidden;
    
  }
  .opcion-cont{
    
  }
  .opcion {
    position: relative;
    display: flex;
    margin: 5px;
    padding: 5px 15px;
    color: #00304D;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color .2s;
  }

  .seccion-carpeta-header:hover .opcion{
    background-color: transparent;
  }

  .seccion-carpeta-header:hover .opcion:hover {
    background-color: #002f4d18;
  }

  .opcion input {display: none;}

  .linea {
    position: absolute;
    left: 5px;
    top: 5px;
    bottom: 5px;
    width: 4px;
    background-color: #00304D;
    border-radius: 2px;
    opacity: 0;
    transition: opacity 0.3s;
  }


  .opcion input:checked ~ .linea {
    opacity: 1;
  }
  .opcion:has(input:checked) {
    background-color: #002f4d18;
  }
</style>

</html>
