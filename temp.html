<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión con Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .google-btn {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .google-btn:hover {
      background-color: #3367D6;
    }
  </style>
</head>
<body>
  <h1>Bienvenido</h1>
  <p>Haz clic para iniciar sesión con una cuenta de Google</p>
  <button class="google-btn" onclick="window.location.href='https://accounts.google.com/AccountChooser?continue=https://www.google.com'">
    Cambiar de cuenta / Iniciar sesión con Google
  </button>
</body>
</html>
