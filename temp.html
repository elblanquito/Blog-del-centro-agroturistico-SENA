<script>
  
  function insertarTexto(texto,contenedor) {
    const nodo = document.createTextNode(texto);
    contenedor.parentElement.appendChild(nodo);
  }
</script>

<style>
  body {
    display: flex;
    font-family: Calibri, sans-serif;
    background-color: #eee;
    min-height: 100vh;
    margin: 0;
    align-items: flex-start;
    justify-content: center;
    padding: 20px;
  }

  .paginas-grupo-cont {
    display: flex;
    flex-direction: column;
  }

  .opcion {
    display: flex;
    align-items: center;
    position: relative;
    padding: 8px 20px;
    color: #00304D;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
    max-width: 250px;
  }

  .opcion:hover {
    background-color: #002f4d18;
  }

  .opcion input {
    position: absolute;
    opacity: 0;
    pointer-events: none;
  }

  .linea {
    position: absolute;
    left: 5px;
    top: 5px;
    bottom: 5px;
    width: 4px;
    background-color: #00304D;
    border-radius: 2px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .opcion input:checked ~ .linea {
    opacity: 1;
  }

  .paginas-grupo-cont hr {
    border: 0;
    margin: 5px 0;
    height: 3px;
    width: 0px;
    border-radius: 100px;
    background-color: #00304D;
    opacity: 0;
    transition: width .3s, opacity .3s;
  }

  .opcion:hover + hr {
    width: 100%;
    opacity: 1;
  }

  .opcion:has(input:checked) {
    background-color: #002f4d18;
  }
</style>
