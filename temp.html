<style>
    img{
        margin: 0;
        width: 80%;
        max-width: 600px;
        height: auto;
    }
    body {
        font-family: calibri;
        background-color: #eee;
        min-height: 100vh;
        margin: 0;
    }

    .contenedor-siga {
        display: none;
        gap: 10px;
        flex-direction: row;
        justify-content: center;
        height: 100%;
        width: 100%;
        flex-wrap: wrap;
        align-items: stretch;
    }

    .contenedor-introduccion {
        display: flex;
    }

    .radio-inputs {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        border-radius: 0.5rem;
        background-color: #EEE;
        box-sizing: border-box;
        box-shadow: 0 0 0px 1px rgba(0, 0, 0, 0.06);
        padding: 0.25rem;
        width: 300px;
        font-size: 14px;
    }

    .radio-inputs .radio {
        flex: 1 1 auto;
        text-align: center;
    }

    .radio-inputs .radio input {
        display: none;
    }

    .radio-inputs .radio .name {
        display: flex;
        cursor: pointer;
        align-items: center;
        justify-content: center;
        border-radius: 0.5rem;
        border: none;
        padding: .5rem 0;
        color: rgba(51, 65, 85, 1);
        transition: all .15s ease-in-out;
    }

    .radio-inputs .radio input:checked+.name {
        background-color: #fff;
        font-weight: 600;
    }
</style>
