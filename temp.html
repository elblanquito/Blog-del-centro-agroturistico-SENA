<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opciones con Línea al Seleccionar</title>
</head>
<body>
  <div class="paginas-grupo-cont">
    <label class="opcion">
      <input type="radio" name="SIGA" value="introduccion">
      <span class="linea"></span>
      Introducción
    </label>
    <hr />
    <label class="opcion">
      <input type="radio" name="SIGA" value="medioambiente">
      <span class="linea"></span>
      Medio Ambiente
    </label>
    <hr />
    <label class="opcion">
      <input type="radio" name="SIGA" value="seguridadsalud">
      <span class="linea"></span>
      Seguridad y Salud
    </label>
    <hr />
    <label class="opcion">
      <input type="radio" name="SIGA" value="seguridadinfo">
      <span class="linea"></span>
      Seguridad de la Información
    </label>
    <hr />
  </div>
</body>

<style>
  body {
    display: flex;
    font-family: Calibri, sans-serif;
    background-color: #eee;
    min-height: 100vh;
    margin: 0;
    align-items: flex-start;
    justify-content: center;
    padding: 20px;
  }

  .paginas-grupo-cont {
    display: flex;
    flex-direction: column;
  }

  .opcion {
    display: flex;
    align-items: center;
    position: relative;
    padding: 8px 20px;
    color: #00304D;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
    max-width: 250px;
  }

  .opcion:hover {
    background-color: #002f4d18;
  }

  .opcion input {
    position: absolute;
    opacity: 0;
    pointer-events: none;
  }

  .linea {
    position: absolute;
    left: 5px;
    top: 5px;
    bottom: 5px;
    width: 4px;
    background-color: #00304D;
    border-radius: 2px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .opcion input:checked ~ .linea {
    opacity: 1;
  }

  .paginas-grupo-cont hr {
    border: 0;
    margin: 5px 0;
    height: 3px;
    width: 0px;
    border-radius: 100px;
    background-color: #00304D;
    opacity: 0;
    transition: width .3s, opacity .3s;
  }

  .opcion:hover + hr {
    width: 100%;
    opacity: 1;
  }

  .opcion:has(input:checked) {
    background-color: #002f4d18;
  }
</style>

</html>
