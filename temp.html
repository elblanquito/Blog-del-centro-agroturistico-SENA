<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout con Grid</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"

<style>
  body{
    min-height: 100vh;
    margin: 0;
    padding: 30px;
    box-sizing: border-box;
  }

  .menu-desplegable-btn{
    position: fixed;
    right: 20px;
    display: flex;
    cursor: pointer;
    z-index: 1;
    padding: 5px;
    border-radius: 10px;
    background-color: #0000002b;
    border: none;
    transition: 
      background-color 0.2s ease, 
      transform 0.3s ease-in-out,
      scale 0.2s ease;
    backdrop-filter: blur(2px);
  }
  .menu-desplegable-btn:active{
    transform: translate(-100px,0);
    background-color: #00000040;
    scale:1.2;
  }
  .menu-desplegable-btn svg{
    height: 30px;
    color: white;
  }
</style>

  </button>
