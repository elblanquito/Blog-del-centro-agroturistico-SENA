<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout con Grid</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>
<style>
  body{
    min-height: 100vh;
    margin: 0;
    padding: 30px;
    box-sizing: border-box;
  }
</style>
<body>
<div style="text-align: center">
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSeSskcAhY-ZZUlTdb2rlAPsfV7VrLvC75AMph590Yf4N8FytQ/viewform" target="_blank"><button class="single-button"><span>Click aqui para registrarse</span>
   </button>
  </a>
</div>

<div><br /></div>

<style>
.single-button {
  color: #b1b1b1;
  background-color: #ffffff;
  border: 1px solid rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  box-shadow: rgba(0, 0, 0, 0.1) 0 1px 3px 0;
  font-size: 1em;
  padding: 10px 25px;
  transition:
    transform 0.2s cubic-bezier(0.18, 0.89, 0.38, 1.78),
    color 0.3s,
    border-color 0.3s;
  user-select: none;
  cursor: pointer;
}
.single-button:hover {
  color: #39a900;
  border-color: #39a900;
}
.single-button:active {
  transform: scale(0.95);
}
</style>
</body>
