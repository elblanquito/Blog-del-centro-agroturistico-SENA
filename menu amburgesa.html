<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Deslizable</title>
</head>
<body>

    <h1>Desliza para abrir el men√∫</h1>
    <p>Prueba deslizando desde el borde izquierdo para abrir el men√∫.</p>
    <button onClick="( menuDesplegado?
        menu.classList.add('ocultarMenu'):
        menu.classList.remove('ocultarMenu')
    )">
    menu </button>

    <div id="menuLateral" class="ocultarMenu">
        <div class="menuOpcion">Inicio</div>
        <div class="menuOpcion">Servicios</div>
        <div class="menuOpcion">Contacto</div>
    </div>
</body>
<style>
    body { margin: 20px; font-family: calibri; }
    button { padding: 10px; }

    #menuLateral {
        position: fixed;
        top: 0;
        right: 0;
        width:90%;
        max-width: 300px;
        height: 100vh;
        background: #333;
        color: white;
        padding: 20px;

        box-sizing: border-box;
        transition: transform 0.5s ease-in-out;
    }
    .menuOpcion {
        padding: 15px 0;
    }
    .ocultarMenu{
        transform: translate(100%, 0px);
    }
</style>

<script>
    const menu = document.getElementById("menuLateral");
    let lugarInicialX, lugarInicialY, distanciaX, menuDesplegado;

    document.addEventListener("pointerdown", (event) => {
        lugarInicialX = event.clientX;
        lugarInicialY = event.clientY;
        distanciaX =  window.innerWidth - lugarInicialX;
        menuDesplegado = !menu.classList.contains('ocultarMenu');

        //<!--^ cerrar al tocar fuera del menu üîí --> 
        if (menuDesplegado  && distanciaX > menu.offsetWidth) {
            menu.classList.add('ocultarMenu');
        }
    });

    document.addEventListener("touchmove", (event) => {
        // ignorar cuando esta lejos del borde ‚ùå
        if (distanciaX > 60 && !menuDesplegado) return
        console.log(distanciaX)

        let recoridoY = event.touches[0].clientY - lugarInicialY
        let recoridoX = event.touches[0].clientX - lugarInicialX;

        // ignorar si hay mucho Recorrido en "Y" ‚ùå
        if (recoridoY > 25) return;
      
        //<!-- ^ logica al abrir üîì--> 
        if(recoridoX < -30 ){
            menu.classList.remove('ocultarMenu');
        }
        //<!-- ^ logica al cerrar üîí--> 
        if (recoridoX > 30) {
            menu.classList.add('ocultarMenu');
        }
    });
</script>
</html>
