<style type="text/css">
  body {
    margin: 0;
    padding: 0;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;

  #imagenes-deslisables{
    position: relative;
    width: 60%;;
  }
 #carusel-cont {
    height: auto;
    width: 100%;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    display: grid;
    grid-auto-flow: column;
    grid-auto-columns: 100%;
  }
  .carusel-link{
    border-radius: 8px;
    width: 100%;
    height: auto;
    scroll-snap-align:center;
  }
  .carusel-link img{
    border-radius: 8px;
    width: 100%;
    height: auto;
  }
  #carusel-cont::-webkit-scrollbar {
    width: 5px;
    height: 5px;
  }

  #carusel-cont::-webkit-scrollbar-thumb  {
    background: rgba(85, 85, 100, 0.18);
    border-radius: 10px;
  }
  #carusel-cont::-webkit-scrollbar-thumb:hover {
    background:rgba(85, 85, 100, 0.24);
  }

  .carusel-btn{
    border-radius: 8px;
    background: #00000050;
    position: absolute;
    height: 100%;
    border: none;
  }

  .carusel-btn-left{
    
    left: 0px;
  }
  .carusel-btn-right{

    right: 0px;
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const carousel = document.getElementById("carusel-cont");
    let index = 0;
    const items = document.querySelectorAll(".carusel-link");
    let isPaused = false;

    // Detectar hover para pausar el movimiento
    // Detectar hover para pausar el movimiento (PC)
    carousel.addEventListener("mouseenter", () => {
      isPaused = true;
    });

    carousel.addEventListener("mouseleave", () => {
      isPaused = false;
    });

    // Detectar toque en móviles para pausar el movimiento
    carousel.addEventListener("touchstart", () => {
      isPaused = true;
    });

    document.addEventListener("visibilitychange", () => {
      isPaused = document.hidden;
    });




    function actualizarIndex() {
      let scrollLeft = carousel.scrollLeft;
      let closestIndex = 0;
      let minDiff = Math.abs(scrollLeft - items[0].offsetLeft);
        
      items.forEach((item, i) => {
        let diff = Math.abs(scrollLeft - item.offsetLeft);
        if (diff < minDiff) {
          minDiff = diff;
          closestIndex = i;
        }
      });
      index = closestIndex;
    }

    function moverCarousel() {
      if (isPaused) return; // Detener el movimiento si está en hover
      actualizarIndex();
      index++ // avanzar
      if (index >= items.length) { 
        index = 0; // resetear
        carousel.scrollTo({ // vuelve al inicio
          left: items[index].offsetLeft,
        });
        index++ // sumar para moverse al index 2
      }  
      carousel.scrollTo({ //
        left: items[index].offsetLeft,
        behavior: "smooth"
      });
    }
    setInterval(moverCarousel, 2000); // Mueve cada 5 segundos
  });
</script>
